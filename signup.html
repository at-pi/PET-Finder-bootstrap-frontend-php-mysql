                <div class="ex1">
                    <form action="signup.php" name="Form" class="register" method="post">
                        <h1>Sign-Up</h1>
                        <br>
                        <fieldset class="row1">
                            <div class="row">
                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <input type="text" class="form-control" class="long" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="fname" required>
                                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <input type="text" class="form-control" class="long" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="lname" required>

                                </div>
                            </div>

                        </fieldset>
                        <fieldset class="row1">
                            <div class="row">

                                &nbsp;&nbsp;
                                <div class="form-group">
                                    <input type="text" class="form-control" class="long" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="email" required>
                                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <input type="text" class="form-control" class="long" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Postal Code" name="postal" required>

                                </div>
                            </div>
                            
                        </fieldset>
                        <div class="grid-col grid-col_1/2@minLg">
                            <pfdc-dispatcher-select actions="[&quot;ui.registrationModal.countryIsNotListed&quot;]" non-value-actions="[&quot;ui.registrationModal.countryIsListed&quot;]" dispatch-on-value="[&quot;not-listed&quot;]">
                                <pfdc-country-select on-change="registration-modal.country.change" class="select" allow-event-propagation="">
                                    <label pf-select-label="" for="Registration_Modal_user_registration_country" class="select-label" style="">Region</label>
                                    <select id="Registration_Modal_user_registration_country" pf-select-select="" class="select-select" name="user_registration[address][country]" required="" aria-describedby="Registration_Modal_user_registration_Error_Description">
            <option value="">
                Choose region
            </option>
        

            <option value="US">
                Vellore
            </option>
        

            <option value="CA">
                Chennai
            </option>
        

            <option value="GU">
                Bangalore
            </option>
        

            <option value="" disabled="">
                -------------------
            </option>
        

            <option value="not-listed">
                Area not listed?
            </option>
        </select>
                                    <div pf-form-error-label="" id="Registration_Modal_user_registration_country_Error_Description" class="txt txt_error m-txt_alignRight"></div>
                                </pfdc-country-select>
                            </pfdc-dispatcher-select>
                            <pf-element activate-on="ui.registrationModal.countryIsNotListed" deactivate-on="ui.registrationModal.countryIsListed" data-inactive-class="u-isHidden" class="u-isHidden" alert-text-content="">
                                <div class="u-vrTop2x">
                                </div>
                            </pf-element>
                        </div>

                    
                    <div class="row">

                                &nbsp;&nbsp;
                                <div class="form-group">

                                </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="form-group">
                                    <input type="password" class="form-control" class="long" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Password" name="name" required>

                                </div>
                            </div>
                    <button type="submit" class="btn btn-outline-dark">Register NOW &raquo;</button>
